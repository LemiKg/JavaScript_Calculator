<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>

    <div id='value'>
      <input id="input"></input>
      <div id="first-value"></div>
    </div>

    <div id="calculator">
      <div>
        <button id="clear" class="calc-btn-clear">AC</buton>
	      <button id="backspace" class="calc-btn-backspace">&#8676</buton>
	      <button class="calc-btn-equal" id="equal">=</buton>
	    </div>

      <div>
        <button value="7" class="btn calc-btn-number calc-btn-seven">7</buton>
        <button value="8" class="btn calc-btn-number calc-btn-eight">8</buton>
        <button value="9" class="btn calc-btn-number calc-btn-nine">9</buton>
        <button class="calc-btn-operator calc-btn-minus" value="-">-</buton>
      </div>

      <div>
        <button value="4" class="btn calc-btn-number calc-btn-four">4</buton>
        <button value="5" class="btn calc-btn-number calc-btn-five">5</buton>
        <button value="6" class="btn calc-btn-number calc-btn-six">6</buton>
        <button class="calc-btn-operator calc-btn-multiply" value="*">*</buton>
      </div>

      <div>
        <button value="1" class="btn calc-btn-number calc-btn-one">1</buton>
        <button value="2" class="btn calc-btn-number calc-btn-two">2</buton>
        <button value="3" class="btn calc-btn-number calc-btn-three">3</buton>
        <button class="calc-btn-operator calc-btn-divide" value="/">/</buton> 
      </div>

      <div class="last-row">
        <button value="0" class="btn calc-btn-number calc-btn-zero">0</buton>
		    <button value="." class="btn calc-btn-number calc-btn-dot">.</buton>
        <button class="calc-btn-operator calc-btn-plus" value="+">+</buton>
      </div>   
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
